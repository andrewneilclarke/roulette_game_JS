<!DOCTYPE html>
<html>
  <head>
    <title>Roulette Colour Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
      
      <div class="roulette-container">
        <h1 class="title">Roulette Colour Game</h1>
          <div class="game-container">
            <img class="main-pic" src="roulette.png" alt="roulette">
            <div>
              <div>
                  <button class="btn btn-success btn-lg">Play</button>
                  
                </div>
            <div class="roulette-lower-container">
                  <h3>Current Bank €<span class="cashAmount">0</span></h3>
                  <h3>Make a selection:</h3>
                  <div class="bet-buttons">
                    <button data-bet-choice class="btn btn-success" id="even-button">EVEN</button>
                    <button data-bet-choice class="btn btn-danger" id="red-button">RED</button>
                    <button data-bet-choice class="btn btn-dark" id="black-button">BLACK</button>
                    <button data-bet-choice class="btn btn-success" id="odd-button">ODD</button>
                    <button data-bet-choice class="btn btn-success" id="1to12-button">1 TO 12</button>
                    <button data-bet-choice class="btn btn-success" id="13to24-button">13 TO 24</button>
                    <button data-bet-choice class="btn btn-success" id="25to36-button">25 TO 36</button>
                  </div>
                 
            
            <h4>Bet Choice: <strong><span id="bet-choice"></span></strong></h4>
            <h3>Enter stake amount: </h3>
            <div class="bet-increment-buttons">
              <button data-bet-amount class="btn btn-secondary" id="plus5-button">+5</button>
              <button data-bet-amount class="btn btn-secondary" id="plus10-button">+10</button>
              <button data-bet-amount class="btn btn-secondary" id="plus25-button">+25</button>
              <button data-bet-amount class="btn btn-secondary" id="plus50-button">+50</button>
              <button data-bet-reset class="btn btn-danger" id="reset-button">RESET</button>
            </div>
            <h4>Bet Amount: <strong>€<span id="bet-amount">0</span></strong></h4>
            <button class="btn btn-outline-dark btn-lg" type="submit" id="bet-submit-button">BET</button>
          
          <div class="flex-box-container-1">
            <h4>Result: <strong><span id="result-display"></span></strong></h4>
            <h4 class="win-status"></h4>
          </div>
          </div>
        </div>
        </div>
    </div>
    
    
      <script src="roulette.js"></script>
  </body>
</html>
